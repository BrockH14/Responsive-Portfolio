    <div class="form" id="email-form">
        <div class="contact-form-field">
            <p class="zero">Name</p>

        </div>
        <div class="contact-form-field middle">
            <p class="zero">Email</p>
            <input type="email" id="Email" name="your-email"  placeholder="example@gmail.com">
        </div>
        <div class="textarea w-input">
            <p class="zero">Message</p>
            <textarea id="message" name="your-message" cols="40" rows="10" placeholder="Type your message here..."></textarea>
        </div>
    </div>
</div>

        <input type="Submit" value="Submit" class="form-controlsubmit">
